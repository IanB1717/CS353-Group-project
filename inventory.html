	</head>
	<body>
		<name>
			<h1><a href="./index.html" class="menuBar">Chefcity</a></h1>
			<h3><i class="glyphicon glyphicon-user"></i> Profile</h3>
		</name>
		
		<div class="content">
			<!-- MENU BAR -->

				</ul>

			</nav>
			
			
			<div class="inventory">
				
				<div class="columns">
					<div class="panel panel-default">
						<div class="panel-heading">Shopping List</div>
						<div class="panel-body">
							<input class="form-control" id="myInput" type="text" placeholder="Search..">
							<br>
							<div class="list-group" id="myList">
								<a href="#" class="list-group-item list-group-item-action">Tomatoes</a>
								<a href="#" class="list-group-item list-group-item-action">Cucumbers</a>
								<a href="#" class="list-group-item list-group-item-action">Lettuces</a>
								<a href="#" class="list-group-item list-group-item-action">Chicken breasts</a>
							</div>  
						</div>

						<script>
						$(document).ready(function(){
						  $("#myInput").on("keyup", function() {
							var value = $(this).val().toLowerCase();
							$("#myList li").filter(function() {
							  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
							});
						  });
						});
						</script>
					</div>
					
					<div class="btn-group-vertical">
						<button type="button" class="btn btn-success">Add</button>
						<button type="button" class="btn btn-danger">Remove</button>
					</div>
					
					<div class="panel panel-default">
						<div class="panel-heading">My List</div>
						<div class="panel-body">
							
							<div class="list-group">
								<a href="#" class="list-group-item list-group-item-action">Eggs <span class="badge">12</span></a>
								<a href="#" class="list-group-item list-group-item-action">Peas <span class="badge">5</span></a>
								<a href="#" class="list-group-item list-group-item-action">Onions <span class="badge">3</span></a>
								<a href="#" class="list-group-item list-group-item-action">Peas <span class="badge">5</span></a>
								<a href="#" class="list-group-item list-group-item-action">Onions <span class="badge">3</span></a>
							</div>
						</div>
					</div>
					
				</div>

			
			</div>
